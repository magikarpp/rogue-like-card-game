<!DOCTYPE html>
<html>
	<head>
		<link href="main.css" rel="stylesheet"/>
	</head>
	<body>
		<div style="text-align: right;">
			<span class="version">version 0.52</span>
			<h1 style="margin: 0px; padding 0px;" class="center">&nbsp</h1>
		</div>
		<hr>

    <div id="game" class="center">
			<div id="text">

			</div>
      <div id="board" class="center">
				<div id="characters">
					<div id="enemies">

					</div>

					<div class="center" id="player">
						<p id="player-status"></p>
						<p id="player-name"></p>
						<p id="player-health">&nbsp</p>
						<p id="player-stamina">&nbsp</p>
						<p id="player-mana">&nbsp</p>
					</div>
				</div>
			</div>

      <div id="cards" class="center">

        <div id="deck" class="card">
          <h5>&nbsp</h5>
          <h1 id="deck-current"></h1>
          <h5>&nbsp</h5>
        </div>
      </div>

			<div id="info" class="center">
				<div id="info-2">
					<p id="current-floor"></p>
					<p style="display: inline-block" id="info-name"></p><span>&nbsp&nbsp</span><span id="player-level"></span>
					<div id="player-bottom-info">
						<p id="player-health-2">&nbsp</p>
						<p id="player-stamina-2">&nbsp</p>
						<p id="player-mana-2">&nbsp</p>
						<p id="player-exp">&nbsp</p>
					</div>
				</div>
				<button id="deck-list" class="button">Deck List</button>
				<button id="inventory-list" class="button">Inventory</button>
			</div>

  	</div>

		<!-- Deck Modal -->
		<div id="deck-modal" class="modal">
		  <div class="modal-content">
		    <p id="deck-close" class="close">&times;</p>
				<p class="center">Deck</p>
				<hr>
		    <div id="deck-listing" class="alignedCenterLeft">
				</div>
		  </div>
		</div>

		<!-- Inventory Modal -->
		<div id="inventory-modal" class="modal">
			<div class="modal-content">
				<p id="inventory-close" class="close">&times;</p>
				<p class="center">Inventory</p>
				<p id="player-gold" class="center"></p>
				<p id="item-used" class="center"></p>
				<hr>
				<div id="inventory-listing" class="alignedCenterLeft">
				</div>
			</div>
		</div>

	</body>

	<script src="main.js"></script>
</html>
